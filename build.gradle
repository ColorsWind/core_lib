import com.github.jengelman.gradle.plugins.shadow.tasks.ConfigureShadowRelocation

plugins {
    id 'java'
    id "idea"
    id "eclipse"
    id "maven-publish"
    id 'java-library'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

apply plugin: 'maven-publish'

group = 'io.github.divios'
def pluginVersion = '6.1.2'
version = pluginVersion

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

publishing {
    publications {
        gpr(MavenPublication) {
            groupId = group
            artifactId = "core_lib_api"
            version = version

            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/divios/core_lib"
            credentials {
                username "divios"
                password gitToken
            }
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/groups/public/' }
    maven { url = 'https://repo.codemc.io/repository/maven-snapshots/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.codemc.org/repository/maven-public/' }
}

dependencies {
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly group: "org.spigotmc", name: "spigot-api", version: "1.17-R0.1-SNAPSHOT"
    api "de.tr7zw:item-nbt-api-plugin:2.8.0"
    api 'com.github.cryptomorin:XSeries:8.4.0'
}

shadowJar {
    //relocate('org.bstats', 'io.github.divios.core_lib.dependencies.bstats')
    //relocate('de.tr7zw', 'io.github.divios.core_lib.dependencies.nbt-api')
    //relocate('com.cryptomorin.xseries', 'io.github.divios.core_lib.dependencies.XSeries')
    //relocate('org', 'io.github.divios.core_lib.dependencies.org')
    //minimize()
}

task updateJars {}

jar.configure {
    actions.clear()
    //dependsOn shadowJar
}

shadowJar.configure {
    archiveClassifier.set('')
}

task deploy(dependsOn: ["clean", "jar", "publishing"]) {

}

