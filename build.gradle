plugins {
    id 'java'
    id "idea"
    id "eclipse"
    id "maven-publish"
    id 'signing'
    id 'java-library'
}

def id = "core_lib"
group = 'io.github.divios'
def pluginVersion = '6.6.0'
version = pluginVersion

sourceCompatibility = '17'
targetCompatibility = '17'

publishing {
    publications {
        gpr(MavenPublication) {
            groupId = group
            artifactId = id
            version = version

            from components.java
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
        }
    }

