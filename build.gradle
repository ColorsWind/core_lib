import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id "idea"
    id "eclipse"
    id "maven-publish"
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

apply plugin: 'maven-publish'

group = 'io.github.divios'
version = '1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'codemc-snapshots'
        url = 'https://repo.codemc.io/repository/maven-snapshots/'
    }

    maven { url 'https://jitpack.io' }

    maven { url 'https://repo.codemc.org/repository/maven-public/' }
}

dependencies {

    implementation 'org.jetbrains:annotations:20.1.0'
    compileOnly "org.spigotmc:spigot:1.16.3-R0.1-SNAPSHOT"
    compileOnly group: "org.spigotmc", name: "spigot-api", version: "1.16.5-R0.1-SNAPSHOT"
    compileOnly "net.wesjd:anvilgui:1.5.0-SNAPSHOT"
    compileOnly "org.bstats:bstats-bukkit:1.8"
    compileOnly "de.tr7zw:item-nbt-api-plugin:2.7.1"
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

shadowJar {
    relocate "org.bstats", "io.github.divios.shaded.bstats"
    relocate "net.wesjd.anvilgui", "io.github.divios.shaded.anvilGUI"
    relocate "de.tr7zw.changeme.nbtapi", "io.github.divios.shaded.nbt-api"
}

task updateJars {
    doLast {
        copy {
            from 'build/libs'
            into 'C:/Users/serbe/Desktop/server_pruebas2/plugins'
        }
    }
}
task deploy(dependsOn: ["clean", "jar", "shadowJar", "updateJars"]) {
    updateJars.mustRunAfter jar
}

compileJava.dependsOn clean
