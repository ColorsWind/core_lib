repositories {
    mavenCentral()
    mavenLocal()

    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/public/' }
    maven { url 'https://repo.codemc.org/repository/maven-public/' }
    maven { url 'https://libraries.minecraft.net/'}
    maven { url 'https://jitpack.io' }

}

dependencies {
    compileOnly group: "org.spigotmc", name: "spigot-api", version: "1.18.2-R0.1-SNAPSHOT"
//    compileOnly group: "org.spigotmc", name: "spigot", version: "1.20.6-R0.1-SNAPSHOT"
    compileOnly group: "com.mojang", name: "authlib", version: "6.0.54"
    api "de.tr7zw:item-nbt-api-plugin:2.13.2"
    api 'com.github.cryptomorin:XSeries:11.2.1'
